<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthOracle - Health Risk</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Health Risk Prediction</h1>
    <form method="POST">
        <label>Age: </label><input type="text" name="age" required><br>
        <label>Weight: </label><input type="text" name="weight" required><br>
        <label>Activity Level (1-10): </label><input type="text" name="activity_level" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if risk %}
    <h2>Health Risk: {{ risk }}</h2>
    {% endif %}
</body>
</html>
