<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Diabetes Risk Prediction</h1>

        <!-- Form Section -->
        <form method="POST">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="bmi">BMI (18–35):</label>
                <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" placeholder="Enter your BMI" required>
            </div>
            <div class="form-group">
                <label for="glucose_level">Glucose Level (70–200):</label>
                <input type="number" class="form-control" id="glucose_level" name="glucose_level" placeholder="Enter your glucose level" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>

        <!-- Prediction Result Section -->
        {% if prediction %}
            <div class="alert {{ 'alert-success' if prediction == 'No Risk' else 'alert-danger' }} text-center my-4">
                <h3>{{ prediction }}</h3>
            </div>
        {% endif %}

        {% if bmi_value and glucose_percent %}
        <h5>BMI Progress</h5>
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: {{ bmi_value }}%;" 
                 aria-valuenow="{{ bmi_value }}" aria-valuemin="0" aria-valuemax="100">
                {{ bmi_value }}
            </div>
        </div>

        <h5>Glucose Level Progress</h5>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: {{ glucose_percent }}%;" 
                 aria-valuenow="{{ glucose_percent }}" aria-valuemin="0" aria-valuemax="100">
                {{ glucose_value }} mg/dL
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
